<div class="container-fluid p-0">
  <div class="row m-auto">
    <img class="product-card-img" src="{{product.images[0].url}}" />
  </div>
  <div class="p-2">
    <div>
      <span>{{product.brand.name | titlecase}}</span>
    </div>
    <div>
      <span>{{product.model}}</span>
    </div>
    <div>
      <span>{{product.price}} $</span>
    </div>
  </div>
</div>
