<div appZoom class="container-fluid p-0 element-link">
  <a routerLink="/product/{{product._id}}" class="">
    <div class="row m-auto">
      <img class="product-card-img" src="{{product.images[0].url}}" />
    </div>
    <div class="p-2">
      <div>
        <small>{{product.brand.name | titlecase}}</small>
      </div>
      <div>
        <span>{{product.model | titlecase}}</span>
      </div>
      <div>
        <small>{{product.price}} $</small>
      </div>
    </div>
  </a>
</div>
