<div *ngIf='product' class="container-fluid">
  <div class="row">
    <div class="col-md-7">
      <app-carousel [images]='product.images'></app-carousel>
    </div>
    <div class="col-md-5">
      <div >{{product.model}}</div>
      <div >{{product.brand.name}}</div>
      <div >{{product.color}}</div>
      <div >{{product.price}} $</div>
    </div>
  </div>
</div>
