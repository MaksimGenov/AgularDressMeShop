<div class="container-fluid p-0 m-2 border rounded">
  <a class="brand-link" routerLink='{{brand._id}}/products'>
    <h4 class="card-header">{{brand.name | titlecase}}</h4>
    <div class="row m-auto">
      <img class="col-md-3 p-0 brand-img" src="{{brand.image.url}}" />
      <div class="col-md-9 border-left">{{brand.description}}</div>
    </div>
  </a>
</div>
