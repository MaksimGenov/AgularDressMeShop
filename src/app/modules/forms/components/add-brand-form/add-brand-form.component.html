<div class="container-fluid">
  <div class="container-fluid">
    <form [formGroup]='addBrandForm' (ngSubmit)='onSubmit($event)'>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName='name' placeholder="Enter name...">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea type="text" class="form-control" formControlName='description' placeholder="Description..."></textarea>
      </div>
      <div class="form-group">
        <label>Image</label>
        <input type="file" class="form-control" formControlName='image' (change)='onFileChange($event)'>
        <img class="col-md-2 preview-img" src="{{imagePreviewUrl}}" />
      </div>
      <button type="submit" class="btn btn-primary btn-block">Add Brand</button>
    </form>
  </div>
</div>
